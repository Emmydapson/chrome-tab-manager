<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tab Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h3 {
      margin-top: 10px;
      font-size: 16px;
    }
    p {
      margin-left: 10px;
      font-size: 14px;
    }
    img {
      width: 100px;
      height: 75px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Smart Tab Manager</h2>
  <button id="groupTabs">Group Tabs by Domain</button>
  <button id="suspendTabs">Suspend Idle Tabs</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
